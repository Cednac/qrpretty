<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - QR Pretty</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .sitemap-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-color);
        }
        .sitemap-list {
            list-style-type: none;
            padding-left: 0;
        }
        .sitemap-list li {
            margin-bottom: 15px;
        }
        .sitemap-list a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .sitemap-list a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        .sitemap-description {
            margin-top: 5px;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>QR Pretty Sitemap</h1>
    <div class="sitemap-content">
        <ul class="sitemap-list">
            <li>
                <a href="./index.html">Home</a>
                <p class="sitemap-description">Create beautiful QR codes</p>
            </li>
            <li>
                <a href="./about.html">About</a>
                <p class="sitemap-description">Learn more about QR Pretty</p>
            </li>
            <li>
                <a href="./privacy.html">Privacy Policy</a>
                <p class="sitemap-description">Our commitment to your privacy</p>
            </li>
            <li>
                <a href="./contact.html">Contact</a>
                <p class="sitemap-description">Get in touch with us</p>
            </li>
            <li>
                <a href="./sitemap.html">Sitemap</a>
                <p class="sitemap-description">View the sitemap</p>
            </li>
        </ul>
        <a href="index.html" class="back-link">‚Üê Back to QR Code Generator</a>
    </div>
</body>
</html>
