<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QR Code Generator</h1>
    <p class="subtitle">Free QR code styling generator - No paywall, no limits!</p>

    <div class="controls">
        <label for="qrText">Text/URL:</label>
        <input type="text" id="qrText" placeholder="Enter text or URL">

        <label>QR Code Style:</label>
        <div class="picker" id="cornerPicker">
            <div id="sharpOption" class="selected">
                <img src="./images/qr_sharp.png" alt="Sharp Corners">
                <p>Sharp</p>
            </div>
            <div id="roundedOption">
                <img src="./images/qr_rounded.png" alt="Rounded Corners">
                <p>Rounded</p>
            </div>
        </div>

        <div class="logo-upload-container">
            <input type="file" id="qrLogo" accept="image/*">
            <button id="removeLogo" style="display: none;">Remove Logo</button>
        </div>

        <div id="logoMarginContainer" style="display: none;">
            <div class="slider-container">
                <label for="logoMargin">Logo Margin:</label>
                <div class="slider-wrapper">
                    <input type="range" id="logoMargin" min="0" max="20" value="5">
                    <span id="logoMarginValue">5</span>
                </div>
            </div>
        </div>

        <button id="generateQR">Generate QR Code</button>
        <div id="qr-code"></div>
        <button id="downloadQR" style="display: none;">Download QR Code</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
