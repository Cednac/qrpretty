<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QR Code Generator</h1>
    <p class="subtitle">Free QR code styling generator - No paywall, no registration, no limits!</p>

    <div class="controls">
        <label for="qrText">Text/URL:</label>
        <input type="text" id="qrText" placeholder="Enter text or URL">

        <label>QR Code Style:</label>
        <div class="picker" id="cornerPicker">
            <div id="sharpOption" class="selected">
                <img src="./images/qr_sharp.png" alt="Sharp Corners">
                <p>Sharp</p>
            </div>
            <div id="roundedOption">
                <img src="./images/qr_rounded.png" alt="Rounded Corners">
                <p>Rounded</p>
            </div>
        </div>

        <div class="color-selectors">
            <div class="color-selector">
                <label for="qrColor">QR Code Color:</label>
                <input type="color" id="qrColor" value="#000000">
            </div>
            <div class="color-selector">
                <label for="qrBackground">Background:</label>
                <input type="color" id="qrBackground" value="#FFFFFF">
            </div>
        </div>

        <div class="logo-upload-container">
                <label for="qrLogo">Logo:</label>
                <input type="file" id="qrLogo" accept="image/*">
            <button id="removeLogo" style="display: none;">Remove Logo</button>
        </div>

        <div id="logoMarginContainer" style="display: none;">
            <div class="slider-container">
                <label for="logoMargin">Logo Margin:</label>
                <div class="slider-wrapper">
                    <input type="range" id="logoMargin" min="5" max="20" value="5">
                    <span id="logoMarginValue">5</span>
                </div>
            </div>
        </div>

        <!-- Add this new slider for logo size -->
        <div id="logoSizeContainer" style="display: none;">
            <div class="slider-container">
                <label for="logoSize">Logo Size:</label>
                <div class="slider-wrapper">
                    <input type="range" id="logoSize" min="1" max="25" value="25">
                    <span id="logoSizeValue">40</span>
                </div>
            </div>
        </div>

        <div id="qr-code"></div>
        <div class="download-options">
            <select id="fileType">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="svg">SVG</option>
                <option value="pdf">PDF</option>
                <option value="tiff">TIFF</option>
            </select>
            <button id="downloadQR">Download QR Code</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/utif@3.1.0/UTIF.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/utif@3.1.0/UTIF.js"></script>
    <script src="script.js"></script>
</body>
</html>
